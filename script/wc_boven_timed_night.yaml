sequence:
  # Cancel ev. old timers
  - service: script.turn_off
    data:
      entity_id: script.wc_boven_timed_off
  - service: light.turn_on
    data:
      entity_id: light.wc_boven
      brightness: 10
  # Set new timer  
  - service: script.turn_on
    data:
      entity_id: script.wc_boven_timed_off
